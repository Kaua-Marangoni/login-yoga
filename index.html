    <link rel="stylesheet" href="./styles/style.css">

        <p>Ou</p>

        <div class="container">
            <a href="#"><img src="./assets/google.svg" alt="google"></a>
            <a href="#" class="img-link"><img src="./assets/dots.svg" alt="dots"></a>
            <a href="#"><img src="./assets/face.svg" alt="facebook"></a>
