<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="./assets/symbol-yoga.svg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>Login - Yoga</title>
</head>

<body>
    <div class="container">

        <div class="container-poup-up">
            <div class="div-poup-up">

                <img class="button-x" src="./assets/button-x.png" alt="Imagem de erro">

                <span class="close-poup-up">&times;</span>

                <p class="unregistered-user">Usuário não registrado</p>

                <p class="paragraph-register">Você precisa se registrar antes de fazer login</p>
                
                <a href="./src/signup.html"><button>Registrar-se</button></a>
            </div>
        </div>

        <img src="./assets/symbol-yoga.svg" class="img-yoga" alt="Símbolo yoga">

        <input type="email" name="peronal-email" placeholder="E-mail">

        <input class="input-password" type="password" name="peronal-password" placeholder="Senha">

        <div class="forgot">
            <a href="#" class="forgot-password">Esqueci a senha</a>
        </div>

        <button class="button-login" onclick="openPoupUp()" type="button">Login</button>

        <span class="link-signup">Não tem uma conta? <a href="./src/signup.html"><strong>Registre-se</strong></a>
            agora.</span>

        <p>Ou</p>

        <div class="alternative-login-links">
            <a href="#"><img src="./assets/google.svg" alt="google"></a>
            <a href="#" class="img-link"><img src="./assets/dots.svg" alt="dots"></a>
            <a href="#"><img src="./assets/face.svg" alt="facebook"></a>
        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
