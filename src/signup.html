<body>
    <a href="../index.html"><img src="../assets/symbol-yoga.svg" alt="Logo yoga"></a>

    <div class="all-elements">
        <!--<form action="#" method="POST" enctype="multipart/form-data">-->
            <label>
                <span>Nome Completo *</span>

                <input type="text" name="nome" placeholder="Ex: João da Silva" required>
            </label>

            <label>
                <span>Email *</span>

                <input type="email" name="email" placeholder="Ex: joaodasilva@gmail.com" required>
            </label>

            <label>
                <span>Idade *</span>
                <br>

                <input type="number" name="idade" min="12" required>
            </label>

            <labe>
                <span>Telefone *</span>
                <br>

                <input type="tel" inputmode="numeric" name="telefone" min="11" max="11" placeholder="(xx) xxxxx-xxxx" required>
                </label>

                <label>
                    <span>Senha </span> <small>(Mínimo 8 caracteres)</small> *

                    <input type="password" name="senha" min="8" required>
                </label>

                <div class="buttons">
                    <button class="button-reset" type="reset" name="reset">Limpar</button>
                    <a class="button-submit" href="./complete-registrer.html"><button type="submit" name="enviar">Enviar dados</button></a>
                </div>
        <!--</form>-->
    </div>
